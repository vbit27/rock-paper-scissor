<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
<script>
    
    const playerSelection = askForChoice();
    const computerSelection = random();

    // Make a random choice for the computer

    function random() {
    let computerSelection = Math.floor(Math.random() * 3) + 1;
    switch (computerSelection) {
        case 1: 
            computerSelection = "rock";
        break;
        case 2: 
            computerSelection = "paper";
        break;
            case 3: 
            computerSelection = "scissor";
        break;
    }
    return computerSelection;
    }


    // Turn the choice of the player to lowercas

    function askForChoice() {
        const playerChoice = prompt("Rock, Paper or Scissor?");
        return playerChoice.toLowerCase();
    }

    random ();

    // Decide who wins the single round

    function playRound(playerSelection, computerSelection) {
        if ((playerSelection == "rock" && computerSelection == "scissor") ||
            (playerSelection == "paper" && computerSelection == "rock") ||
            (playerSelection == "scissor" && computerSelection == "paper")) 
        {
            alert("You Won!");
        } else if (
            (playerSelection == "rock" && computerSelection == "paper") ||
            (playerSelection == "paper" && computerSelection == "scissor") ||
            (playerSelection == "scissor" && computerSelection == "rock")) 
        {
            alert("Computer Won!");
        } else if (
            (playerSelection == "rock" && computerSelection == "rock") ||
            (playerSelection == "paper" && computerSelection == "paper") ||
            (playerSelection == "scissor" && computerSelection == "scissor")) 
        {
            alert("It's a draw. Try again.");
        }
    }

    playRound(playerSelection, computerSelection);

    
        
    
</script>
    
</body>
</html>
